<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../java/lk/easycar/assets/styles/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<section id="sideContainerInDriver" class="position-absolute top-10 start-75 translate-middle" style="left: 70%;top: -22%;transform: translate(-50%,57%)!important;">
    <section id="driverManagerForm" class="position-absolute top-10 start-75 translate-middle" style="transform: translate(-50%,57%)!important;">
        <h2>Driver Management Form</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="txtName" placeholder="name">
            <label for="txtName">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="txtAddress" placeholder="address">
            <label for="txtAddress">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="txtDrivingLicense" placeholder="1003265498">
            <label for="txtDrivingLicense">Driving License</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="txtContact" placeholder="07111222444">
            <label for="txtContact">Contact No :</label>
        </div>
        <form>

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Driving License</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>
        <button type="button" class="position-absolute top-110 start-40 btn btn-primary" style="width: 22vw">Save</button>

    </section>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


</body>
</html>
