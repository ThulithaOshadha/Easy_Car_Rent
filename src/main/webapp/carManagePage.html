<!--car manage form-->
<form action="" id="carsAddingForm">
  <h2>Car Management Form</h2>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtVehicleNo" placeholder="Vehicle No :">
    <label for="txtVehicleNo">Vehicle No :</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtModel" placeholder="Model">
    <label for="txtModel">Model :</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtVehicleType" placeholder="Vehicle Type">
    <label for="txtVehicleType">Vehicle Type : </label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtTransmission" placeholder="Transmission Type">
    <label for="txtTransmission">Transmission Type :</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" id="txtColor" placeholder="Color :">
    <label for="txtColor">Color :</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtFuelType" placeholder="Fuel Type">
    <label for="txtFuelType">Fuel Type :</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtPassengers" placeholder="Passengers">
    <label for="txtPassengers">Passengers : </label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtMonthlyPrice" placeholder="Monthly Price">
    <label for="txtMonthlyPrice">Monthly Price :</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" id="txtDailyPrice" placeholder="Daily Price :">
    <label for="txtDailyPrice">Daily Price :</label>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" id="txtFreeMileage" placeholder="Free Mileage">
    <label for="txtFreeMileage">Free Mileage :</label>
  </div>
  <div class="form-group mb-3">
    <label for="exampleFormControlFile1">Upload Car Images</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="col-auto">
    <button type="button" id="btnAddPhoto" class="btn btn-primary mb-3">Add photo</button>
  </div>

  <div id="carImageImages" style="display: inline-block">
    <!--<img src="" class="img-thumbnail"style="width: 100px" alt="...">
    <img src="../java/lk/easycar/assets/car1.jpg" class="img-thumbnail"style="width: 100px" alt="...">

    <img src="../java/lk/easycar/assets/car1.jpg" class="img-thumbnail"style="width: 100px" alt="...">-->
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" id="txtAvailability" placeholder="Availability">
    <label for="txtAvailability">Availability : </label>
  </div>


</form>
